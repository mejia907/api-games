
<p class="mr-6 font-bold text-white">{{categoria}}</p>

<div class="lg:grid lg:grid-cols-3 lg:gap-x-1 lg:space-y-0 mt-3 mb-2">
    <label class="relative block">
        <span class="sr-only">Buscar</span>
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
        </span>
        <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Buscar" type="text" name="search" [(ngModel)]="searchText"/>
    </label>
</div>

<div class="text-center" *ngIf="loading">
    <div role="status">
        <svg aria-hidden="true" class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Cargando...</span>
    </div>
</div>

<div class="lg:grid lg:grid-cols-2 lg:gap-x-6 lg:space-y-0">
    <div class="group relative py-4" *ngFor="let juego of juegos | search: searchText">
        <div class="flex flex-col items-center bg-slate-800 border rounded-lg shadow-md md:flex-row md:max-w-xl hover:bg-slate-700 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 m:aspect-w-2 sm:aspect-h-1 sm:h-72 ">
            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg p-2" src="{{juego.thumbnail}}" alt="">
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-white dark:text-white">{{juego.title}}</h5>
                <p class="mb-3 font-normal text-white dark:text-gray-400">{{juego.short_description}}</p>
                <div class="flex flex-row justify-items-start leading-normal">
                    <p class="mr-4 text-white">Plataformas:</p>
                    <div *ngFor="let src_platform of juego.platform | platform">
                        <img class="w-5 h-5 mb-3 mr-4 rounded-full shadow-lg" src="{{src_platform}}" />                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
